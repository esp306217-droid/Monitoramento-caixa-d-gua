<style>
/* --- ESTILO GERAL DO DASHBOARD --- */
:root {
    --bg-body: #f0f2f5;
    --text-main: #1e293b;
    --text-sec: #64748b;
    --card-bg: rgba(255, 255, 255, 0.95);
    --card-border: rgba(226, 232, 240, 0.8);
    --accent: #06b6d4; 
    --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    
    --level-ok: #10b981;
    --level-warn: #f59e0b;
    --level-danger: #ef4444;
    --level-offline: #94a3b8;
}

[data-theme="dark"] {
    --bg-body: #0f172a;
    --text-main: #f1f5f9;
    --text-sec: #94a3b8;
    --card-bg: rgba(30, 41, 59, 0.85);
    --card-border: rgba(255, 255, 255, 0.1);
    --accent: #22d3ee;
    --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-body);
    background-image: radial-gradient(at 0% 0%, hsla(192,70%,80%,0.05) 0, transparent 50%), radial-gradient(at 100% 100%, hsla(200,80%,80%,0.05) 0, transparent 50%);
    color: var(--text-main);
    margin: 0; padding: 20px;
    transition: background-color 0.3s ease;
}

/* Header */
.header { text-align: center; margin-bottom: 40px; position: relative; }
.logo { width: 160px; mix-blend-mode: multiply; margin-bottom: 10px; }
[data-theme="dark"] .logo { filter: invert(1) hue-rotate(180deg) brightness(2) contrast(1.2); mix-blend-mode: screen; }
h1 { font-size: 1.2rem; color: var(--text-sec); margin: 0; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

/* Botão Tema Dashboard */
.theme-toggle {
    position: absolute; top: 0; right: 0;
    background: var(--card-bg); border: 1px solid var(--card-border);
    color: var(--text-main); width: 40px; height: 40px; border-radius: 50%;
    display: flex; align-items: center; justify-content: center; font-size: 1.1rem;
    cursor: pointer; box-shadow: var(--shadow-card);
}

/* Grid */
.section-title {
    font-size: 1.1rem; font-weight: 700; color: var(--text-main);
    margin: 30px 0 15px 5px; border-left: 5px solid var(--accent); padding-left: 10px;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    max-width: 1200px; margin: 0 auto;
}

/* Card */
.card {
    background: var(--card-bg); border: 1px solid var(--card-border);
    border-radius: 16px; padding: 0;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    box-shadow: var(--shadow-card); cursor: pointer;
    text-decoration: none; position: relative; overflow: hidden;
    transition: transform 0.2s; min-height: 150px;
}
.card:active { transform: scale(0.96); }
.card.inactive { opacity: 0.6; filter: grayscale(1); cursor: default; pointer-events: none; }

/* Fundo Animado de Água */
.card-water-bg {
    position: absolute; bottom: 0; left: 0; width: 100%; height: 0%;
    background: linear-gradient(to top, rgba(6,182,212,0.2), rgba(6,182,212,0.5));
    transition: height 0.5s ease-out; z-index: 0;
}

/* Conteúdo do Card */
.card-content {
    position: relative; z-index: 1; padding: 20px 15px;
    width: 100%; display: flex; flex-direction: column; align-items: center;
}

/* Barra Lateral Status */
.card::before {
    content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px;
    background: var(--level-offline); transition: background 0.3s; z-index: 2;
}
.card[data-status="ok"]::before { background: var(--level-ok); }
.card[data-status="warn"]::before { background: var(--level-warn); }
.card[data-status="danger"]::before { background: var(--level-danger); }
.card[data-status="simulated"]::before { background: #d97706; } /* Cor Laranja Escuro para Estimado */

/* Ícone e Texto */
.card-icon { font-size: 2rem; color: var(--text-sec); margin-bottom: 10px; }
.card-title { font-weight: 700; font-size: 1.1rem; color: var(--text-main); margin-bottom: 5px; }
.card-level { font-size: 1.5rem; font-weight: 800; color: var(--text-sec); }
.card-status { font-size: 0.75rem; color: var(--text-sec); margin-top: 5px; }

/* Indicador de Leitura Estimada no Card */
.simulated-badge {
    position: absolute; top: 10px; left: 10px; 
    background: #d97706; color: white; border-radius: 50%; width: 22px; height: 22px;
    font-size: 14px; display: none; align-items: center; justify-content: center; font-weight: bold; z-index: 2;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.card[data-status="simulated"] .simulated-badge { display: flex; }

/* Animação Online */
.live-dot {
    position: absolute; top: 10px; right: 10px; width: 10px; height: 10px;
    background: var(--level-ok); border-radius: 50%; box-shadow: 0 0 5px var(--level-ok);
    display: none; animation: pulse 2s infinite; z-index: 2;
}
@keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

/* --- IFRAME FULLSCREEN --- */
#app-overlay {
    display: none;
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: #fff; z-index: 9999;
}
#app-overlay.active { display: block; }
/* IMPORTANTE: allow-top-navigation permite que o link do telegram quebre o iframe */
#app-frame { width: 100%; height: 100%; border: none; }

/* --- ESTILO ADICIONADO: POPUP DE MANUTENÇÃO --- */
#maintenance-popup {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
    display: flex; align-items: center; justify-content: center; z-index: 30000;
}
.m-box {
    background: var(--card-bg); border: 4px solid #d4af37; border-radius: 24px;
    padding: 40px 30px; max-width: 500px; width: 90%; text-align: center;
    box-shadow: 0 0 30px rgba(212, 175, 55, 0.4); animation: m-fade-in 0.5s ease;
}
@keyframes m-fade-in { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
.m-icon-anim {
    font-size: 4rem; color: #d4af37; margin-bottom: 20px;
    display: inline-block; animation: m-gear 3s infinite linear;
}
@keyframes m-gear { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
.m-title { font-weight: 700; font-size: 1.5rem; margin-bottom: 15px; color: var(--text-main); }
.m-desc { color: var(--text-sec); line-height: 1.6; margin-bottom: 20px; font-size: 1.05rem; }
.m-warning { color: var(--text-main); font-size: 0.95rem; border-top: 1px solid rgba(212, 175, 55, 0.3); padding-top: 15px; }
.m-btn {
    margin-top: 25px; background: #d4af37; color: #fff; border: none;
    padding: 12px 40px; border-radius: 50px; font-weight: 700; cursor: pointer;
    transition: all 0.3s; font-family: 'Poppins', sans-serif;
}
.m-btn:hover { background: #b8952e; transform: translateY(-2px); }
</style>

function calcularNivelSimuladoLatch(nivelInicial, timestampInicial) {
    const agora = Date.now();
    let horasPassadas = (agora - timestampInicial) / (1000 * 60 * 60);
    let nivelSimulado = nivelInicial;
    
    // Regra de Descida:
    // - Primeiras 8h (4 blocos de 2h): Cai 5% a cada 2h.
    // - Próximas 12h (2 blocos de 6h): Cai 5% a cada 6h.
    // - Próximas 8h (2 blocos de 4h): Cai 5% a cada 4h.
    // - Depois: Cai 5% a cada 2h (vazamento rápido).
    let quedasAplicadas = 0;
    while (horasPassadas > 0 && nivelSimulado > 0) {
        let duracaoBloco = 2; // Padrão
        quedasAplicadas++;
        
        if (quedasAplicadas <= 4) { duracaoBloco = 2; }       // Até 8h totais
        else if (quedasAplicadas <= 6) { duracaoBloco = 6; } // Até 20h totais
        else if (quedasAplicadas <= 8) { duracaoBloco = 4; } // Até 28h totais
        else { duracaoBloco = 2; }                           // Vazamento critico
        
        if (horasPassadas >= duracaoBloco) {
            nivelSimulado -= 5; // Tira 5%
            horasPassadas -= duracaoBloco;
        } else {
            break; // Não completou o bloco de tempo ainda
        }
    }
    if (nivelSimulado < 0) nivelSimulado = 0;

function extrairNivelPct(dados) {
  let v = null;
  // Removido ?. para compatibilidade total com Android antigo
  if (dados && typeof dados.nivel_pct !== "undefined") v = dados.nivel_pct;
  else if (dados && typeof dados.nivel !== "undefined") v = dados.nivel;
  else if (dados && typeof dados.percentual_atual !== "undefined") v = dados.percentual_atual;
  else if (dados && dados.ultimo_valor_valido && typeof dados.ultimo_valor_valido.nivel_pct !== "undefined") v = dados.ultimo_valor_valido.nivel_pct;

  v = Number(v);
  if (!Number.isFinite(v)) return null;
  return Math.max(0, Math.min(100, v));
}

// Busca a leitura válida salva no Firebase (caso o buffer local esteja vazio)
async function buscarBackupUltimaValidaFirebase() {

    try {

        if (r && r.nivel) return r;

// LOOP PRINCIPAL (Watchdog style)
async function loopDeAtualizacao() {
  try {
    const dados = await safeFetch(PATH_TEMPO_REAL);
    
    // Extrai o nível cru (pode ser 0 ou null)
    let nivelCru = extrairNivelPct(dados);
    let nivelFinal = 0;
    let isSimulado = false;

    // --- LÓGICA DE FILTRO E LATCH ---
    if (nivelCru !== null && nivelCru > 0) {
        // LEITURA VÁLIDA:
        // 1. Adiciona ao buffer (tamanho 5 para mediana estável)
        bufferLeiturasValidas.push(nivelCru);
        if (bufferLeiturasValidas.length > 5) bufferLeiturasValidas.shift(); 
        
        // 2. Calcula a Mediana para evitar "fantasmas" (picos isolados)
        const sorted = [...bufferLeiturasValidas].sort((a, b) => a - b);
        const mid = Math.floor(sorted.length / 2);
        const mediana = sorted.length > 0 ? sorted[mid] : nivelCru;

        // "Faça a média e fixe" - Mediana é melhor para filtrar fantasmas, mas se quiser média simples:
        // const sum = bufferLeiturasValidas.reduce((a,b)=>a+b,0); const media = sum/bufferLeiturasValidas.length;
        
        // Vou usar a MEDIANA pois filtra picos errados melhor que a média.
        nivelFinal = mediana; 
        isSimulado = false;

        // 3. Salva no Firebase (com debounce de 1 min)
        // "Sempre deixe o maior numero gravado": Se o buffer tiver oscilando, a mediana segura.
        // Se a leitura for consistente, salvamos.
        const agora = Date.now();
        if (agora - lastSavedValidTime > 60000) {
            // Verifica se vale a pena salvar (evita salvar zeros ou quedas bruscas irreais se tivermos histórico)
            // Mas como é leitura válida confirmada pelo buffer, confiamos nela.
            salvarUltimaLeituraValida(nivelFinal, agora);
            lastSavedValidTime = agora;
        }
        
        // Salvar histórico normal
        const horaAtual = new Date().getHours(); 
        if ((horaAtual !== ultimoHorarioSalvo || (agora - ultimoTempoSalvo > 300000)) && nivelFinal > 0) { 
            await salvarLeituraNoFirebase(Number(nivelFinal), agora, 'real'); 
            ultimoHorarioSalvo = horaAtual; 
            ultimoTempoSalvo = agora; 
            if (currentView === 'diario' && (activeTab === 'grafico' || activeTab === 'consumo')) carregarHistoricoEConsumo(); 
        }

    } else {
        // LEITURA INVÁLIDA (0% ou Null) -> ENTRA MODO EMERGÊNCIA
        isSimulado = true;
        let baseNivel = 0;
        let baseTime = 0;

        // 1. Tenta usar o buffer local (memória RAM)
        if (bufferLeiturasValidas.length > 0) {
            // Usa a última mediana válida do buffer
            const sorted = [...bufferLeiturasValidas].sort((a, b) => a - b);
            baseNivel = sorted[Math.floor(sorted.length / 2)];
            baseTime = Date.now(); 
        } else {
            // 2. Se buffer vazio (ex: F5 na página), busca do Firebase
            const backup = await buscarBackupUltimaValidaFirebase();
            if (backup) {
                baseNivel = backup.nivel;
                baseTime = backup.timestamp;
            } else {
                // 3. Se nem no Firebase tem, tenta o histórico do dia
                const hist = await buscarBackupHistorico();
                if (hist) {
                    baseNivel = hist.pct;
                    baseTime = hist.time;
                }
            }
        }

        // Se conseguiu alguma base válida, calcula a simulação
        if (baseNivel > 0) {
            nivelFinal = calcularNivelSimuladoLatch(baseNivel, baseTime);
        } else {
            // Se realmente não tem nada, mantemos 0 (raro)
            nivelFinal = 0; 
        }
    }

    renderNivel(nivelFinal, isSimulado);
    ultimoUpdateEmMs = Date.now();

  } catch (e) {
    // Falha silenciosa, watchdog cuida
  }
}

function iniciarWatchdog() {
  if (watchdogInterval) clearInterval(watchdogInterval);
  watchdogInterval = setInterval(() => {
    // se ficou > 10s sem atualizar, força nova tentativa
    if (Date.now() - ultimoUpdateEmMs > 10000) {
      loopDeAtualizacao();
    }
  }, 5000);
}

function iniciarAtualizacao() {
  loopDeAtualizacao(); // imediato
  if (loopInterval) clearInterval(loopInterval);
  loopInterval = setInterval(loopDeAtualizacao, UPDATE_MS);
  iniciarWatchdog();
}

// --- RENDERIZAR CARDS NO DASHBOARD ---
function renderGrid(containerId, list, iconClass) {
    const container = document.getElementById(containerId);
    container.innerHTML = '';
    
    list.forEach(item => {
        const cls = item.active ? '' : 'inactive';
        const action = item.active 
            ? `onclick="prepararAbertura('${item.id}')"` 
            : '';
        
        container.innerHTML += `
            <div class="card ${cls}" id="card-${item.id}" ${action}>
                <div class="card-water-bg" id="bg-${item.id}"></div>
                <div class="card-content">
                    <div class="live-dot"></div>
                    <div class="simulated-badge" title="Valor Estimado">!</div>
                    <i class="${iconClass} card-icon"></i>
                    <div class="card-title">${item.name}</div>
                    <div class="card-level" id="lvl-${item.id}">--%</div>
                    <div class="card-status">${item.active ? 'Clique para abrir' : 'Offline'}</div>
                </div>
            </div>
        `;
    });
}

function findItemById(id) {
    let item = listPP.find(i => i.id === id);
    if(!item) item = listSAU.find(i => i.id === id);
    return item;
}

// --- LÓGICA DE ABERTURA DE APPS ---
let dashboardInterval = null;

function prepararAbertura(id) {
    const item = findItemById(id);
    if (!item) return;

    let rawHTML = document.getElementById('app-template').value;

    rawHTML = rawHTML.replace(/__APP_TITLE__/g, item.title);
    rawHTML = rawHTML.replace(/__APP_ID__/g, item.id); // Substituição do ID para lógica interna
    rawHTML = rawHTML.replace('__FIREBASE_DATA_PATH__', item.firebaseDataPath);
    rawHTML = rawHTML.replace('__FIREBASE_CONFIG_PATH__', item.firebaseConfigPath);
    rawHTML = rawHTML.replace('__FIREBASE_HIST_PATH__', item.firebaseHistPath);
    rawHTML = rawHTML.replace(/__STORAGE_KEY_PREFIX__/g, item.id); 

    abrirApp(rawHTML);
}

function abrirApp(htmlContent) {
    const overlay = document.getElementById('app-overlay');
    const iframe = document.getElementById('app-frame');
    iframe.srcdoc = htmlContent;
    overlay.classList.add('active');
    // Para a atualização do dashboard para economizar recursos
    if(dashboardInterval) clearInterval(dashboardInterval);
}

function fecharApp() {
    const overlay = document.getElementById('app-overlay');
    const iframe = document.getElementById('app-frame');
    iframe.srcdoc = "";
    overlay.classList.remove('active');
    updateDashboardData();
    // Reativa o loop do dashboard
    dashboardInterval = setInterval(updateDashboardData, 10000); // 10s para não saturar
}

function calcularNivelSimuladoLatch(nivelInicial, timestampInicial) {
    const agora = Date.now();
    let horasPassadas = (agora - timestampInicial) / (1000 * 60 * 60);
    let nivelSimulado = nivelInicial;
    let quedasAplicadas = 0;

    while (horasPassadas > 0 && nivelSimulado > 0) {
        let duracaoBloco = 2;
        quedasAplicadas++;
        if (quedasAplicadas <= 4) { duracaoBloco = 8; }
        else if (quedasAplicadas <= 6) { duracaoBloco = 6; }
        else if (quedasAplicadas <= 8) { duracaoBloco = 4; }
        else { duracaoBloco = 2; }

        if (horasPassadas >= duracaoBloco) {
            nivelSimulado -= 5;
            horasPassadas -= duracaoBloco;
        } else {
            break;
        }
    }
    if (nivelSimulado < 0) nivelSimulado = 0;
    return nivelSimulado;
}

// --- FETCH OTIMIZADO PARA DASHBOARD (SEQUENCIAL) ---
// Função auxiliar para limpar URLs e garantir barra correta
function cleanFirebaseUrl(baseUrl, path) {
    let cleanBase = baseUrl.trim();
    if(cleanBase.endsWith('/')) cleanBase = cleanBase.slice(0, -1);
    
    let cleanPath = path.trim();
    if(!cleanPath.startsWith('/')) cleanPath = '/' + cleanPath;
    
    // Adiciona nocache para evitar dados velhos
    return `${cleanBase}${cleanPath}?nocache=${Date.now()}`;
}

async function safeFetchDashboard(url) {
    let controller = null;
    let signal = null;
    let id = null;

    if (typeof AbortController !== 'undefined') {
        controller = new AbortController();
        id = setTimeout(() => controller.abort(), 4000); 
        signal = controller.signal;
    }

    const options = { cache: 'no-store' };
    if (signal) options.signal = signal;

    try {
        const response = await fetch(url, options);
        if(id) clearTimeout(id);
        if(!response.ok) return null;
        return response.json();
    } catch(e) {
        if(id) clearTimeout(id);
        return null;
    }
}

// --- UPDATE DASHBOARD SEQUENCIAL (ANTI-TRAVAMENTO & COM BACKUP) ---
async function updateDashboardData() {
    const activeItems = [...listPP, ...listSAU].filter(i => i.active);
    
    // Loop sequencial
    for (const item of activeItems) {
        try {
            // 1. Tenta pegar o valor realtime
            const urlReal = cleanFirebaseUrl(DB_BASE, item.firebaseDataPath);
            const d = await safeFetchDashboard(urlReal);
            
            let lvl = 0;
            let isSimulated = false;
            let rawLvl = 0;

            if(d) {
                if(d.nivel_pct !== undefined) rawLvl = Number(d.nivel_pct);
                else if(d.nivel !== undefined) rawLvl = Number(d.nivel);
                else if(d.percentual_atual !== undefined) rawLvl = Number(d.percentual_atual);
            }
            
            if (rawLvl > 0) {
                lvl = rawLvl;
                isSimulated = false;
            } else {
                // 2. Se realtime falhou (0%), busca a última válida no config para simular
                let lastValidPct = 0;
                let lastValidTime = 0;

                // Tenta do realtime se tiver (legado)
                if (d && d.ultima_valida_pct > 0 && d.ultima_valida_time > 0) {
                      lastValidPct = d.ultima_valida_pct;
                      lastValidTime = d.ultima_valida_time;
                } 
                
                // Se não achou, tenta no JSON de backup (O NOVO MÉTODO)
                if (lastValidPct === 0) {
                    try {
                        const urlBackup = cleanFirebaseUrl(DB_BASE, `${item.firebaseConfigPath}/ultima_leitura_valida.json`);
                        const backup = await safeFetchDashboard(urlBackup);
                        if(backup && backup.nivel) {
                            lastValidPct = backup.nivel;
                            lastValidTime = backup.timestamp;
                        }
                    } catch(e2){}
                }

                if (lastValidPct > 0) {
                    lvl = calcularNivelSimuladoLatch(lastValidPct, lastValidTime);
                    isSimulated = true;
                } else {
                    lvl = 0; 
                }
            }
            
            // Atualiza DOM imediatamente
            const card = document.getElementById(`card-${item.id}`);
            const elLvl = document.getElementById(`lvl-${item.id}`);
            const elBg = document.getElementById(`bg-${item.id}`);
            
            if(card && elLvl) {
                elLvl.innerText = `${lvl}%`;
                if(elBg) elBg.style.height = `${lvl}%`;

                const dot = card.querySelector('.live-dot');
                const badge = card.querySelector('.simulated-badge');
                
                if (rawLvl > 0) {
                    dot.style.display = 'block';
                    badge.style.display = 'none';
                } else {
                    dot.style.display = 'none';
                    if (isSimulated && lvl > 0) badge.style.display = 'flex';
                    else badge.style.display = 'none';
                }
                
                card.removeAttribute('data-status');
                
                if (isSimulated && lvl > 0) {
                    card.setAttribute('data-status', 'simulated');
                    elLvl.style.color = '#d97706';
                } else {
                    if(lvl > 60) {
                        card.setAttribute('data-status', 'ok');
                        elLvl.style.color = 'var(--level-ok)';
                    } else if (lvl > 30) {
                        card.setAttribute('data-status', 'warn');
                        elLvl.style.color = 'var(--level-warn)';
                    } else {
                        card.setAttribute('data-status', 'danger');
                        elLvl.style.color = 'var(--level-danger)';
                    }
                }
            }
        } catch(e) {
            console.log("Erro ao atualizar card " + item.id);
        }
    }
}

let isDark = false;
function toggleTheme() {
    isDark = !isDark;
    if(isDark) {
        document.body.setAttribute('data-theme', 'dark');
        document.querySelector('.theme-toggle i').classList.replace('fa-moon', 'fa-sun');
    } else {
        document.body.removeAttribute('data-theme');
        document.querySelector('.theme-toggle i').classList.replace('fa-sun', 'fa-moon');
    }
}
